<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/static/css/output.css" rel="stylesheet">
  <title>POS-Cart</title>
  <script src="/frontend/script.js" defer></script>

</head>

<body class="bg-gray-100 h-screen">

<style>
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>

  <!--Home-->
  <div class="flex flex-row h-full">


    <!--Menu--> 
    <div class="basis-[200px] bg-gray-300 border-r border-gray-300 h-screen sticky top-0 drop-shadow-2xl">

      <div class="flex flex-col p-1">

        <div class="flex items-center justify-center mb-6 mt-6">
          <img src="/static/icons/starbucks.png" alt="Logo" class="h-6">
          
        </div>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50 "> 
          <div class="flex items-center gap-1">
         
            <img src="/static/icons/shopping-cart.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Cart</div>
        </div>
        </button>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/add_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/add-document.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Add New</div>
        </div>
        </button>


         <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/show_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/ballot-check.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Show All</div>
        </div>
        </button>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/coins.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Daily Sales</div>
        </div>
        </button>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/show_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/ballot-check.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Reports</div>
        </div>
        </button>

      </div>

    </div>

    <!--Products-->
    <div class="basis-5xl bg-gray-100 p-4 rounded-2xl overflow-y-auto">

      <h1 class="text-2xl font-medium mb-6 mt-6 ">
        Products
      </h1>

      <div class="px-2">
        <div id="product-list" class="grid grid-cols-4 gap-4"></div>
        </div>
      </div>
    


    <!--Cart-->
    <div class="basis-sm bg-gray-200/60 p-4 h-screen border-l border-gray-300 sticky top-0 overflow-y-auto">
      <h1 class="text-2xl font-medium mb-6 mt-6 mx-2 ">
        <span><img src="/static/icons/shopping-cart.png" alt="" class="h-4 "></span>
        Cart</h1>
  
      <!--Template
      <div class="flex ">
      <div class="text-sm mx-2">Order Number</div>  
      <div class="text-sm text-gray-500 ">: 4565</div>  
      </div>

      <div class="flex ">
      <div class="text-sm mx-2">Date</div>  
      <div class="text-sm text-gray-500">: 2025.02.12</div>  
      </div>
    -->
    
    
      <div id="cart" class="overflow-y-auto max-h-[300px]"></div>
      
     


      <div class="absolute w-full p-4 left-0 bottom-0 bg-white/50 border-t border-gray-200">
        <!-- Check Out Button-->
      <div class="flex flex-col items-center">
      <div >
        <!--Total-->
        <div id="total" class="text-sm font-light text-center mb-4 p-2 bg-gray-300/70 w-72 border border-gray-400/20 drop-shadow-md rounded-2xl">Total: Rs.0.00</div>
        <!--Balance-->
        <input type="number" name="" id="enterAmount" placeholder="Enter Amount" class="bg-gray-200 p-2 mb-4 w-72 placeholder-gray-500/40 text-sm focus:border-gray-500/70 focus:outline-none border border-gray-300 rounded-2xl">
      </div>
        <!--Sub-Total-->
      <div id="sub-total" class="text-sm font-light text-center mb-4 p-2 bg-gray-700/70 w-72 border border-gray-400/20 drop-shadow-md rounded-2xl text-white">Balance: Rs.0.00</div>
        <!-- Cart items will be dynamically added here -->

        <h2 class="text-sm text-gray-400">Select Payment method</h2>
        
        <div class="flex items-center gap-2 mt-2">
          
          <input type="radio" id="cash" name="paymentMethod" value="cash" checked>
          <label for="cash">Cash</label>

          <input type="radio" id="card" name="paymentMethod" value="card" checked>
          <label for="card">Card</label>
      </div>

      </div>

        <button id="checkout" 
        onclick="checkOut()"
        class="bg-white text-black px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-300 mt-4 w-full border border-gray-200">
          Checkout
        </button>
      </div>

    
      
      <!--Payment-->
      
      
      

    </div>

    

  </div>



  

</body>

</html>
