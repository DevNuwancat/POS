<!doctype html>
<html>
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/static/css/output.css" rel="stylesheet">
  <title>POS-Add New Product</title>
  <script src="/frontend/script.js" defer></script>

</head>

<body class="bg-gray-100 h-screen">

  <!--Home-->
  

  <div class="flex flex-row h-full">


    <!--Menu-->
    <div class="basis-[172px] bg-gray-300 border-r border-gray-300 h-screen sticky top-0 drop-shadow-2xl">
      <div class="flex flex-col p-1">

        <div class="flex items-center justify-center mb-6 mt-6">
          <img src="/static/icons/logo.png" alt="Logo" class="h-28">
          
        </div>

        <div class="flex items-center justify-center text-xs font-semibold mb-1">
          Verson 1.0
        </div>

        <div class="mt-8"></div>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50 
        " onclick="location.href='http://127.0.0.1:8000/'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/shopping-cart.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Cart</div>
        </div>
        </button>

        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/add_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/add-document.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Add Products</div>
        </div>
        </button>


         <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/show_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/ballot-check.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Product List</div>
        </div>
        </button>

         <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/daily_sales'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/coins.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Today Report</div>
        </div>
        </button>

        <!--
        <button class="rounded-lg px-3 py-2 hover:bg-gray-400/40 transition-colors duration-50" onclick="location.href='http://127.0.0.1:8000/show_products'"> 
          <div class="flex items-center gap-1">
            <img src="/static/icons/ballot-check.png" alt="Icon" class="h-4 w-4">
          <div class="text-[13px] pl-2">Reports</div>
        </div>
        </button>
        -->

      </div>

    </div>

    <!--Products-->
    <div class="basis-5xl bg-gray-100 p-4 rounded-2xl">

      <h1 class="text-2xl font-light mb-6 mt-6 ">
        Add New Product
      </h1>

     <div class="flex flex-col ">

        <h2 class="text-sm mb-2">Product Name</h2>
        <input type="text" id="product-name" placeholder="Enter Product Name" class="  p-2 rounded-lg mb-4 w-96 placeholder-gray-500/40 text-sm focus:bg-white focus:outline-none border border-gray-400">

        <div class="m-0.5"></div>

        <h2 class="text-sm mb-2">Product Price</h2>
        <input type="number" id="product-price" placeholder="Price (Rs.)" step="0.01" class="p-2 rounded-lg mb-4 w-96 placeholder-gray-500/40 text-sm focus:bg-white focus:outline-none border border-gray-400">

        <div class="m-0.5"></div>

        <div class="mb-4"></div>

        <!-- This section should show/hide -->

        <button onclick="addProduct()" id="add-product-btn" class="bg-gray-300 border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200/60 transition-colors duration-200 text-sm w-96">
          Add Product
        </button>
        
      </div>
      </div>
    


    <!--Cart-->
    </div>

    

  </div>
</body>

</html>
